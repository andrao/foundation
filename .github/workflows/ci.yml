name: CI

on:
    pull_request:
        branches: '*'
    push:
        branches: [main]
    merge_group:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            # --- Start setup --- #
            # Checkout repo
            - name: Checkout
              uses: actions/checkout@v4

            # Install pnpm globally
            - name: Install pnpm
              uses: pnpm/action-setup@v3

            # Install Node.js & establish pnpm cache
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: pnpm

            # Install repo dependencies
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            # --- End setup --- #

            # Run
            - name: Format
              run: pnpm format

    lint:
        runs-on: ubuntu-latest
        steps:
            # --- Start setup --- #
            # Checkout repo
            - name: Checkout
              uses: actions/checkout@v4

            # Install pnpm globally
            - name: Install pnpm
              uses: pnpm/action-setup@v3

            # Install Node.js & establish pnpm cache
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: pnpm

            # Install repo dependencies
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            # --- End setup --- #

            # Run
            - name: Lint
              run: pnpm lint

    test:
        runs-on: ubuntu-latest
        steps:
            # --- Start setup --- #
            # Checkout repo
            - name: Checkout
              uses: actions/checkout@v4

            # Install pnpm globally
            - name: Install pnpm
              uses: pnpm/action-setup@v3

            # Install Node.js & establish pnpm cache
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: pnpm

            # Install repo dependencies
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            # --- End setup --- #

            # Run tests
            - name: Test
              run: pnpm test:ci

    typecheck:
        runs-on: ubuntu-latest
        steps:
            # --- Start setup --- #
            # Checkout repo
            - name: Checkout
              uses: actions/checkout@v4

            # Install pnpm globally
            - name: Install pnpm
              uses: pnpm/action-setup@v3

            # Install Node.js & establish pnpm cache
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: pnpm

            # Install repo dependencies
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            # --- End setup --- #

            # Run
            - name: Typecheck
              run: pnpm typecheck
