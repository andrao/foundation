version: '3.8'

services:
    postgres:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '5432:5432'
        environment:
            POSTGRES_DB: mydb
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: mypassword
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
